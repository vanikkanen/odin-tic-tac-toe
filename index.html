<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css"/>
    <script src="script.js" defer></script>
</head>
<body>
    <div class="header">
        <div class="header-title">TIC-TAC-TOE</div>
    </div>
    <div class="game-container">
        <div class="player-area">
            <div class="player-name-container">
                <div class="player-name player1" contenteditable="false">Player 1</div>
                <button class="edit-player-name-button player1">
                    <svg class="edit-icon" fill="currentColor" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                        <title>Edit</title>
                        <path d="M20.71,7.04C21.1,6.65 21.1,6 20.71,5.63L18.37,3.29C18,2.9 17.35,2.9 16.96,3.29L15.12,5.12L18.87,8.87M3,17.25V21H6.75L17.81,9.93L14.06,6.18L3,17.25Z" />
                    </svg>
                </button>
            </div>
            <div class="player-score player1">0</div>
        </div>

        <div class="game-area">
            <div class="game-message"></div>
            <div class="gameboard"></div>
            <div class="game-controls">
                <button class="new-game-button">New Game</button>
                <button class="reset-game-button">Reset</button>
            </div>
        </div>

        <div class="player-area">
            <div class="player-name-container">
                <div class="player-name player2" contenteditable="false">Player 2</div>
                <button class="edit-player-name-button player2">
                    <svg class="edit-icon" fill="currentColor" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                        <title>Edit</title>
                        <path d="M20.71,7.04C21.1,6.65 21.1,6 20.71,5.63L18.37,3.29C18,2.9 17.35,2.9 16.96,3.29L15.12,5.12L18.87,8.87M3,17.25V21H6.75L17.81,9.93L14.06,6.18L3,17.25Z" />
                    </svg>
                </button>
            </div>
            <div class="player-score player2">0</div>
        </div>
    </div>
</body>
</html>
