<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css"/>
    <script src="script.js" defer></script>
</head>
<body>
    <div class="header">
        <div class="header-title">TIC-TAC-TOE</div>
    </div>
    <div class="game-container">
        <div class="player-area">
            <div class="player-name-container">
                <div class="player-name player1" contenteditable="false">Player 1</div>
                <button class="edit-player-name-button player1">Edit name</button>
            </div>
            <div class="player-score player1">0</div>
        </div>

        <div class="game-area">
            <div class="game-message"></div>
            <div class="gameboard"></div>
            <div class="game-controls">
                <button class="new-game-button">New Game</button>
                <button class="reset-game-button">Reset</button>
            </div>
        </div>

        <div class="player-area">
            <div class="player-name-container">
                <div class="player-name player2" contenteditable="false">Player 2</div>
                <button class="edit-player-name-button player2">Edit name</button>
            </div>
            <div class="player-score player2">0</div>
        </div>
    </div>
</body>
</html>
